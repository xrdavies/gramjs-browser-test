<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GramJS Test - Telegram Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: monospace;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 6px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        #dialogsList, #messagesList {
            max-height: 400px;
            overflow-y: auto;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            margin-top: 15px;
        }

        .dialog-item, .message-item {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            transition: background 0.2s;
        }

        .dialog-item:hover {
            background: #f8f9fa;
            cursor: pointer;
        }

        .dialog-item:last-child, .message-item:last-child {
            border-bottom: none;
        }

        .dialog-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .dialog-info {
            font-size: 13px;
            color: #666;
        }

        .message-sender {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }

        .message-text {
            color: #333;
            margin-bottom: 5px;
        }

        .message-date {
            font-size: 12px;
            color: #999;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 8px;
        }

        .badge.channel {
            background: #28a745;
            color: white;
        }

        .badge.group {
            background: #007bff;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üî∑ GramJS Test Client</h1>
            <p class="subtitle">Test Telegram API with Session String</p>
        </header>

        <div class="content">
            <!-- Connection Section -->
            <div class="section">
                <h2>1Ô∏è‚É£ Connect to Telegram</h2>
                <div class="form-group">
                    <label for="apiId">API ID:</label>
                    <input type="text" id="apiId" placeholder="Enter your API ID" value="">
                </div>
                <div class="form-group">
                    <label for="apiHash">API Hash:</label>
                    <input type="text" id="apiHash" placeholder="Enter your API Hash" value="">
                </div>
                <div class="form-group">
                    <label for="sessionString">Session String:</label>
                    <textarea id="sessionString" placeholder="Paste your session string here"></textarea>
                </div>
                <button id="connectBtn" onclick="connect()">Connect</button>
                <div id="connectionStatus"></div>
            </div>

            <!-- List Groups/Channels Section -->
            <div class="section">
                <h2>2Ô∏è‚É£ List Groups & Channels</h2>
                <button id="listDialogsBtn" onclick="listDialogs()" disabled>Fetch Dialogs</button>
                <div id="dialogsStatus"></div>
                <div id="dialogsList"></div>
            </div>

            <!-- Receive Messages Section -->
            <div class="section">
                <h2>3Ô∏è‚É£ Receive Messages</h2>
                <button id="startListeningBtn" onclick="startListening()" disabled>Start Listening</button>
                <button id="stopListeningBtn" onclick="stopListening()" disabled>Stop Listening</button>
                <div id="messagesStatus"></div>
                <div id="messagesList"></div>
            </div>

            <!-- Send Message Section -->
            <div class="section">
                <h2>4Ô∏è‚É£ Send Message</h2>
                <div class="form-group">
                    <label for="targetChat">Target Chat (ID or Username):</label>
                    <input type="text" id="targetChat" placeholder="e.g., @username or chat ID">
                </div>
                <div class="form-group">
                    <label for="messageText">Message:</label>
                    <textarea id="messageText" placeholder="Type your message here"></textarea>
                </div>
                <button id="sendBtn" onclick="sendMessage()" disabled>Send Message</button>
                <div id="sendStatus"></div>
            </div>
        </div>
    </div>

    <!-- Load GramJS from locally built bundle -->
    <script>
        window.telegramLibraryLoaded = false;
        window.telegramLoadError = null;
    </script>
    <script
        src="telegram-browser.js"
        onload="window.telegramLibraryLoaded = true; console.log('‚úÖ GramJS loaded from local build'); console.log('telegram object:', typeof telegram !== 'undefined' ? telegram : 'undefined');"
        onerror="window.telegramLoadError = 'Failed to load'; console.error('‚ùå Failed to load GramJS');">
    </script>
    <script src="app.js"></script>
</body>
</html>
